<!DOCTYPE html>
<html>

<head>
  <!-- CSS style sheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Main heading for the page -->
  <title>Item List</title>
  <!-- Button position -->
  <style>
    #logout_button {
      position: fixed;
      top: 2px;
      right: 2px;
    }
  </style>
</head>

<body>
  <!-- Button to logout -->
  <form action="{{ url_for('logout')}}" method="POST">
    <button id="logout_button" type="submit">Logout</button>
  </form>

  <!-- Display all items -->
  <h2>Item List</h2>
  <ul>
    {% for item in items %}
        {{ item }}
    {% endfor %}
  </ul>
</body>

</html>
