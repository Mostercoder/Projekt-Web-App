<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_loginandregister.css') }}">
  </head>
  <body>
    <h1>Register</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <label for="password">Password: </label>
      <input type="password" id="password" name="password" required>
      <br>
      <label for="email">School E-mail: </label>
      <input type="email" id="email" name="email" required>
      <br>
      <button type="submit">Register</button>
    </form>
	</form>
	<!--button to go to register-->
	<form action="much_account" method="POST">
		<button type="submit">Already have a Account?</button>
	</form>
  </body>
</html>
