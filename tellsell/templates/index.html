<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

<html>

<head>
  <div class="top_bar">
    <!-- Logo -->
    <img class="logo" src="{{ url_for('static', filename='logo.jpg') }}" alt="TellSellLogo">
    <!-- Categories -->
    <ul>
    <li><a href="#start"><ion-icon name="apps"></ion-icon>Alle Kategorien</a></li>
    <li><a href="#überuns"><ion-icon name="book-outline"></ion-icon>Bücher</a></li>
    <li><a href="#leistungen"><ion-icon name="laptop-outline"></ion-icon>Elektronik</a></li>
    <li><a href="#kontakt"><ion-icon name="document-outline"></ion-icon>Teste</a></li>
    </ul>
    <!-- Button to sell item -->
    <form action="{{ url_for('sell_item')}}" method="POST">
      <button class="sell_stuff" id="goto_sell_item" type="submit"><ion-icon name="add-circle-outline"></ion-icon>Angebot erstellen</button>
    </form>
    <!-- Button to logout -->
    <form action="{{ url_for('logout')}}" method="POST">
      <button class="logout_button" id="logout_button" type="submit"><ion-icon name="log-out-outline"></ion-icon>Logout</button>
    </form>

  </div>
</head>

<body>
  <script type="module" src="./static/script.js"></script>
  <ion-icon name="list-outline"></ion-icon><title>Item List</title><!-- Main heading for the page -->

  <!-- Display all items -->
  <h2>Item List</h2>
  <ul_1>
    <li_1>Hardcoded Name - Hardcoded Description - $99.99</li_1>
    {% for item in items %}
    <li_1 onclick="displayOwnerEmail('{{ item[4] }}')">{{ item[1] }} - {{ item[2] }} - ${{ item[3] }}</li_1>
    {% endfor %}
  </ul_1>


  <!-- JavaScript to handle item click -->
  <script>
    function displayOwnerEmail(email) {
      alert('Owner Email: ' + "{{ current_user_email }}");
    }
  </script>
</body>

</html>
